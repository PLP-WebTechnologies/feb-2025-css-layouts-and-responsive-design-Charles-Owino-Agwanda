<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MySite</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="content">
            <h1>Welcome to My Responsive Page</h1>
            <p>This layout uses Flexbox and adjusts to mobile, tablet, and desktop screen sizes.</p>
            <div id="buttonContainer"></div>
        </section>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Some additional content or links can go here.</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 MySite. All rights reserved.</p>
    </footer>
    <script>
  const buttonContainer = document.getElementById('buttonContainer');

  const buttonNames = ['Learn More', 'Subscribe', 'Contact Us'];

  buttonNames.forEach(name => {
    const btn = document.createElement('button');
    btn.textContent = name;
    btn.className = 'dynamic-button';
    btn.onclick = () => alert(`${name} button clicked`);
    buttonContainer.appendChild(btn);
  });
</script>
</body>
</html>
